name: 7essa CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout My Code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter Version 3.29.3
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install yq to edit YAML
        run: sudo apt-get install -y yq

      - name: Auto-increment version in pubspec.yaml
        id: versioning
        run: |
          # Get current version
          current_version=$(yq '.version' pubspec.yaml)
          base_version=$(echo $current_version | cut -d+ -f1)
          build_number=$(echo $current_version | cut -d+ -f2)
          new_build_number=$((build_number + 1))
          new_version="$base_version+$new_build_number"
          yq e -i ".version = \"$new_version\"" pubspec.yaml
          echo "New version: $new_version"
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK with updated version
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 7essa-apk-${{ steps.versioning.outputs.version }}
          path: build/app/outputs/flutter-apk/app-release.apk
